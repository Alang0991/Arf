<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Furry Krew üêæ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Basic setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a5d8ff, #fbc2eb, #ffd6f3);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3.2rem;
      text-shadow: 0 0 15px #fff, 0 0 40px #ffbdfc, 0 0 60px #a5d8ff;
      animation: float 4s ease-in-out infinite, fadeIn 2s ease;
    }

    h1 span {
      color: #ffe5fa;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1.2rem;
      color: #fff;
      opacity: 0.9;
      max-width: 600px;
      animation: fadeIn 3s ease;
    }

    .links {
      margin-top: 2.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      animation: fadeIn 3.5s ease;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 1rem 2rem;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.25);
    }

    .link-card a {
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      animation: fadeIn 4s ease;
    }

    /* Floating Paw Print Animation */
    .paw {
      position: absolute;
      opacity: 0.1;
      font-size: 2rem;
      animation: fall 10s linear infinite;
    }

    /* Keyframes */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Paw cursor trail */
    .trail {
      position: fixed;
      pointer-events: none;
      animation: fadeOut 1s forwards;
      font-size: 1.5rem;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.5); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; padding: 0 1rem; }
      .link-card { padding: 0.8rem 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>Haiii~ Welcome to <span>Furry Krew!</span> üêæ</h1>
  <p>Where fluff, fun, and friendship come together üíï<br>
  Find your fellow furs and join our cozy community below!</p>

  <div class="links">
    <div class="link-card">
      <a href="https://vrchat.com/home/group/grp_1b22718f-1f0a-42af-93eb-22ba049b4486" target="_blank">üåê Join us on VRChat</a>
    </div>
    <div class="link-card">
      <a href="https://discord.gg/Y7rNaHzq3e" target="_blank">üí¨ Join our Discord</a>
    </div>
  </div>

  <footer>Made with ‚ù§Ô∏è & fluff by the Furry Krew</footer>

  <script>
    // Floating background paws
    const pawIcons = ["üêæ", "üêï", "üêà", "üíô"];
    for (let i = 0; i < 20; i++) {
      const paw = document.createElement('div');
      paw.classList.add('paw');
      paw.textContent = pawIcons[Math.floor(Math.random() * pawIcons.length)];
      paw.style.left = Math.random() * 100 + 'vw';
      paw.style.animationDuration = 6 + Math.random() * 10 + 's';
      paw.style.fontSize = 1 + Math.random() * 2 + 'rem';
      document.body.appendChild(paw);
    }

    // Mouse trail paw animation
    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.classList.add('trail');
      trail.textContent = 'üêæ';
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });
  </script>
</body>
</html>
